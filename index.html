<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Онлайн калькулятор</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <div class="container">
          <div class="navbar__content">
            <a href="#" class="logo-link">
              <span class="logo-link__span">&lt;ad&gt;</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="app-online-calc">
        <div class="container">
          <div class="app-online-calc__container">
            <h1 class="app-online-calc__title">Онлайн калькулятор</h1>
            <div class="app-calc">
              <div class="app-calc__display">0</div>
              <div class="app-calc-btns">
                <div class="app-calc-btns__flex-row">
                  <button type="button" value="9" class="app-calc-btns__btn app-calc-btns__btn--number">9</button>
                  <button type="button" value="8" class="app-calc-btns__btn app-calc-btns__btn--number">8</button>
                  <button type="button" value="7" class="app-calc-btns__btn app-calc-btns__btn--number">7</button>
                  <button type="button" value="X" class="app-calc-btns__btn app-calc-btns__btn--violet">
                    &#x2717;
                  </button>
                  <button type="button" value="C" class="app-calc-btns__btn app-calc-btns__btn--violet">C</button>
                </div>
                <div class="app-calc-btns__flex-row">
                  <button type="button" value="6" class="app-calc-btns__btn app-calc-btns__btn--number">6</button>
                  <button type="button" value="5" class="app-calc-btns__btn app-calc-btns__btn--number">5</button>
                  <button type="button" value="4" class="app-calc-btns__btn app-calc-btns__btn--number">4</button>
                  <button type="button" value="/" class="app-calc-btns__btn app-calc-btns__btn--violet">/</button>
                  <button type="button" value="-" class="app-calc-btns__btn app-calc-btns__btn--violet">-</button>
                </div>
                <div class="app-calc-btns__flex-row">
                  <button type="button" value="3" class="app-calc-btns__btn app-calc-btns__btn--number">3</button>
                  <button type="button" value="2" class="app-calc-btns__btn app-calc-btns__btn--number">2</button>
                  <button type="button" value="1" class="app-calc-btns__btn app-calc-btns__btn--number">1</button>
                  <button type="button" value="*" class="app-calc-btns__btn app-calc-btns__btn--violet">*</button>
                  <button type="button" value="+" class="app-calc-btns__btn app-calc-btns__btn--violet">+</button>
                </div>
                <div class="app-calc-btns__flex-row">
                  <button type="button" value="0" class="app-calc-btns__btn app-calc-btns__btn--number">0</button>
                  <button type="button" value="." class="app-calc-btns__btn app-calc-btns__btn--number">.</button>
                  <button
                    type="button"
                    value="="
                    class="app-calc-btns__btn app-calc-btns__btn--violet app-calc-btns__btn--equal-sign">
                    =
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__container"></div>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
